<source>
  @type tail
  path /var/log/nginx/events_data.log
  pos_file /var/log/fluentd/td-agent/access.log.pos
  tag nginx.access
  <parse>
    @type none
  </parse>
</source>

<match nginx.access>
  @type mongo
  database logz
  collection nginx_logz
  host localhost
  port 27018
  user root
  password rootpassword
  # interval
  <buffer>
    flush_interval 10s
  </buffer>

  # make sure to include the time key
  <inject>
    time_key time
  </inject>
  
  @type copy
  <store>
    @type stdout
  </store>
  <store>
    @type file
    path /var/log/fluentd
  </store>
  <store>
    @type s3
    # aws key_id and key are optional for EC2 with IAM Role
    #aws_key_id YOUR_AWS_KEY_ID
    #aws_sec_key YOUR_AWS_SECRET_KEY
  
    # change bucket name and region
    s3_bucket e2e-test-io
    s3_region us-west-2

    path logs/
    s3_object_key_format %{path}%{time_slice}_%{index}.%{file_extension}
    buffer_path /var/log/fluent/s3
    time_slice_format %Y%m%d-%H-%M
    time_slice_wait 1m
    utc
    format json
  </store>
</match>
